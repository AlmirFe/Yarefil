<body>
        <header>
            <div class="commitsection">
                <img src="assets/logogit.png" alt="" srcset="">
                <h1>Commit</h1>
            </div>
        </header>

        <main>
            <div class="descrição">
                <h2>O Commit serve para confirmar as mudanças que foram adicionadas pelo <code>git add</code></h2>
                <h2>O comando é : <code>git commit -m "MENSAGEM DO COMMIT" </code></h2>
                <h2>Depois disso, o arquivo é enviado para o HEAD, mas não para o repositório remoto <br> você vê isso depois no <code>git pull</code></h2>
            </div>
            </main>
    
</body>
</html>
